<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js" defer></script>
</head>

<body>
  <main class="todo-app">
    <div>
      <h1>TODO</h1>
      <button @click="todos = []" id="clear">清空</button>
    </div>
    <div class="taskSection">
      <input type="text" id="taskInput" v-model.trim="task" @keyup.enter="addTask">
      <button id="addBtn" @click="addTask">新增</button>
    </div>
    <section>
      <ul class="todo-list">
        <li class="todo-item" v-for="todo in todos">
          <span class="item">{{todo.task}}</span>
          <button class="closeBtn" @click="close" v-bind:data-id="todo.id">X</button>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
